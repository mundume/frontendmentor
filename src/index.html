<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">

    <!-- Electron Javascript -->
    <script src="app.js" charset="utf-8"></script>
  </head>

  <body>
    <!-- Wrap your entire app inside .window -->
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Photon</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="padded-more">
         
          <div class="window">
            <header class="toolbar toolbar-header">
              <h1 class="title">Header</h1>
            </header>
            <div class="window-content">
              <div class="pane-group">
                <div class="pane-sm sidebar">


                  
                  <nav class="nav-group">
                    <h5 class="nav-group-title">RPM&PM</h5>
                    <a class="nav-group-item active">
                      <span class="icon icon-home"></span>
                      Real time insights
                    </a>
                    <span class="nav-group-item">
                      <span class="icon icon-users"></span>
                      Employees
                    </span>
                    <span class="nav-group-item">
                      <span class="icon icon-picture"></span>
                      Screenshots
                    </span>
                    <span class="nav-group-item">
                      <span class="icon icon-signal"></span>
                      Attendace
                    </span>
                    <span class="nav-group-item">
                      <span class="icon icon-monitor"></span>
                      Web and Applications
                    </span>
                    <span class="nav-group-item">
                      <span class="icon icon-cloud"></span>
                      Activities
                    </span>
                    <span class="nav-group-item">
                      <span class="icon icon-briefcase"></span>
                      Projects
                    </span>
                    <span class="nav-group-item">
                      <span class="icon icon-tools"></span>
                      Settings
                    </span>
                  </nav>
                </div>


                
                  <div class="box">
                    <div class="form-box">
                      <div class="ic-account"></div>
                      <form id="login-form" name="login-form" action="#" method="post">
                        <input id="email" class="login-form-input" type="email" name="your-email" placeholder="Email Address" required>
                        <input id="password" class="login-form-input" type="password" name="your-password" placeholder="Password" required>
                        <button class="login-form-btn" type="submit">Login</button>
                        <p class="text"><a href="#">Forgot password?</a> or <a href="#">Sign up</a>
                      </form>
                    </div>
                    <div class="circle-01"></div>
                    <div class="circle-02"></div>
                  </div>
                </div>
              </body></div>
              </div>



            </div>
            <footer class="toolbar toolbar-footer">
              <h1 class="title">Footer</h1>
            </footer>
          </div>


        </div>
      </div>
    </div>
  </body>
</html>
